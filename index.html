<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="quote-box">

		<div class="content">
			<p class="insert-quote">The bad news is nothing lasts forever, The good news is nothing lasts forever.</p>
		</div>
		
		<div class="controls">
			<p class="insert-author">- J. Cole</p>
			<a id="tweet" class="twitter-share-button" href="https://twitter.com/intent/tweet?text=The bad news is nothing lasts forever, The good news is nothing lasts forever. - J. Cole" target="_blank" title="Tweet this Quote!"><i class="fa fa-twitter fa-3x" aria-hidden="true"></i></a>
		</div>

	</div>
	<div id="quote-box">

		<div class="content">
			<p class="insert-quote">With money, you have the woman you want. Without money, you have the woman who really loves you. ❤️</p>
		</div>
		
		<div class="controls">
			<p class="insert-author">- Namorima</p>
			<a id="tweet" class="twitter-share-button" href="https://twitter.com/intent/tweet?text=The bad news is nothing lasts forever, The good news is nothing lasts forever. - J. Cole" target="_blank" title="Tweet this Quote!"><i class="fa fa-twitter fa-3x" aria-hidden="true"></i></a>
		</div>

	</div>

	<button id="btn">
		<div class="refresh"></div>
		<p class="next">Next Quote</p>
	</button>

	<p class="love">Made with <i class="fa fa-heart heartbeat"></i> by <a href="https://twitter.com/AfiurRahman" target="_blank">Fahim</a></p>
</body>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
